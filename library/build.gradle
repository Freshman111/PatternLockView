apply plugin: 'com.android.library'

android {
    compileSdkVersion 26



    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'com.android.support:appcompat-v7:26.1.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
}

ext {
    // 项目的主页
    yourSiteUrl = 'https://github.com/Freshman111/PatternLockView'
    // Git仓库的url
    yourGitUrl = 'https://github.com/Freshman111/PatternLockView'
    // issue 地址
    YourIssueTrackerUrl = 'https://github.com/Freshman111/PatternLockView/issues'

    // 项目的名称，将会显示在bintray
    yourProName = 'PatternLockView'
    // 项目的描述
    yourProDesc = 'Android pattern gesture lock view'

    // bintrayID
    yourId = 'sgffsg'
    // nickName
    yourName = 'liumengkai'
    // email
    yourEmail = 'sgffsg@126.com'

    // 最后生成依赖 compile 'yourGroup:yourArtifactId:yourVersion'
    // 最后生成依赖 compile 'com.march.lightadapter:lightadapter:1.0.1-beta1'
    yourGroup = 'com.sgffsg.patternlockview'
    yourArtifactId = 'patternlockview'
    yourVersion = '0.8.1'


    // 此文件中存储的是 bintray 的敏感信息，用户名和key
    // 你需要在该文件中如下声明
    // bintray.user=xxxx
    // bintray.apikey=xxxx
    // 你可以使用项目中的 local.properties
    yourBintrayUserPath = '/Users/liumengkai/AndroidStudioProjects/Android-PatternLockView-master/local.properties'
}
